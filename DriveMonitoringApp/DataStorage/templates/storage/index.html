{% extends "storage/base.html" %}

{% block title %} LST1-DM-{{data.0}} {% endblock %}
{% block menu %} 
    <header class="w-full h-[5rem] flex flex-col lg:justify-center justify-start items-center mb-3 border-b-2 pb-2">
        <h1 class="title font-semibold text-5xl mb-1 text-[#3e3f3a]">LST-1 Drive Monitoring</h1>
        <h3 class="subtitle text-xl text-[#3e3f3a]">Date: {{data.0}}</h3>
        {% load static %}
        <img class="w-[12rem] h-[4rem] absolute right-10 top-5" src="{% static 'img/logoCTA.png'%}" alt="Cherenkov Telescopes Array logo">
    </header>
{% endblock %}
{% block content %} 
    {% if data %}
        <div class="filters w-[25vw] justify-self-center flex flex-col gap-y-0 rounded-lg"></div>
        <div class="textData w-[70vw] self-center flex flex-col gap-y-0 rounded-lg"></div>
        <!-- <div class="size-20 bg-black self-center trantision duration-300 ease-in-out"></div> -->
    {% endif %}
{% endblock %}
